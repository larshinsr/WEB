<div class="user-profile-container">
    <h1>User Profile</h1>
    <div *ngIf="currentUser">
        <p><strong>Name:</strong> {{ currentUser.name }}</p>
        <p><strong>Email:</strong> {{ currentUser.email }}</p>
    </div>
    <div *ngIf="editNameMode">
        <input type="text" [(ngModel)]="newName" placeholder="Редактировать имя..." class="input-field">
        <button (click)="saveName()" class="save-btn">Сохранить</button>
        <button (click)="cancelNameEdit()" class="cancel-btn">Отменить</button>
    </div>
    <button *ngIf="!editNameMode" (click)="startNameEdit()" class="edit-btn">Изменить имя</button>
</div>
